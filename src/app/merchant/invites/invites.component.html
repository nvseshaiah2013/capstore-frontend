<div class="animate">


    <div class="my-5">

            
        <h3 class="card-header font-weight-bold mb-3">
            Received Invitations
        </h3>
        <div class="container-fluid animated">
            <div *ngIf="invitations.length == 0" class="row">
                <div class="col-12">

                    <p class="lead text-center">
                        You did not receive any Invites till now!
                    </p>
                    <br>
                    <p class="text-muted text-center">Keep Calm And Wait !</p>
                    <br>

                </div>
            </div>
            <div class="row border p-3 bottom" *ngFor="let invitation of invitations;">
                <div class="col-12 col-md-6">
                    <p class="lead pl-3 text-primary">{{invitation.header}} <span class="font-weight-bold">{{ invitation.date | date:'mediumDate'}}</span></p>
                    <p class="lead pl-3 ml-2">{{invitation.message}}</p>
                </div>
                <div class="col-12 col-md-6 text-right align-middle">
                    <p class="mt-2"><span class="text-muted">Merchant Rating: </span> <span
                            class="fa fa-star text-warning"
                            *ngFor="let i of counter(invitation.merchant.rating)"></span>
                        <span *ngIf="invitation.merchant.rating == 0"> Unrated </span>
                        </p>
                    <p *ngIf="invitation.isAccepted == 0">
                        <button (click)="acceptInvite(invitation)" class="btn btn-success mr-2"> Accept <i class="fas fa-check"></i></button>
                        <button (click)="rejectInvite(invitation)" class="btn btn-outline-danger"> Reject <i class="fas fa-times"></i></button>
                    </p>
                    <p class="text-success font-weight-bold" *ngIf="invitation.isAccepted == 1"> You accepted the Invitation! </p>
                    <p class="text-danger font-weight-bold" *ngIf="invitation.isAccepted == 2"> You rejected the Invitation! </p>
                </div>
            </div>
        </div>
    </div>
</div>
